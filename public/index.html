<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẢI TAY ĐI ĐỂ BIẾT ĐỒNG TIỀN LÀM RA KHỔ THẾ NÀO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <h4 data-text="PICREW SCRAPER PRO" style="color: red;font-size: 2rem">Tải tay đi</h1>
        </header>

        <main>
            <div class="glass-card main-card">
                <div class="input-group">
                    <input type="text" id="picrewUrl" placeholder="Nhập ID " autocomplete="off">
                    <button id="startBtn" class="primary-btn btn btn-primary">Bắt Đầu Tải</button>
                </div>

                <div id="progressSection" class="hidden">
                    <div class="status-indicator">
                        <span id="statusText">Đang khởi tạo...</span>
                        <span id="percentage">0%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div id="stats" class="stats">
                        <span id="downloadCount">0/0</span> ảnh đã tải
                    </div>
                </div>

                <div id="resultSection" class="hidden">
                    <div class="success-icon">✓</div>
                    <h3>Hoàn Tất!</h3>
                    <p>Dữ liệu của bạn đã được đóng gói và sẵn sàng.</p>
                    <a id="downloadLink" href="#" class="download-btn">Tải File ZIP (Premium)</a>
                </div>

                <div id="errorSection" class="hidden">
                    <div class="error-icon">×</div>
                    <h3>Có lỗi xảy ra</h3>
                    <p id="errorMessage"></p>
                    <button onclick="location.reload()" class="retry-btn">Thử Lại</button>
                </div>
            </div>
        </main>

        <footer>
            <p style="color: red;font-size: 2rem">&copy; CÓ LÀM MỚI CÓ ĂN</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
